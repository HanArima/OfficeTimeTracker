<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Office Time Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Office Time Tracker</h1>

        <div class="input-group">
            <label for="inTime">Enter your In Time:</label>
            <input type="text" id="inTime" placeholder="HH:MM" maxlength="5" required>
        </div>

        <div class="input-group">
            <label>Time Period:</label>
            <div class="toggle-container">
                <button class="toggle-btn active" id="amBtn">
                    <img src="sun-icon.png" alt="AM" class="icon">
                    AM
                </button>
                <button class="toggle-btn" id="pmBtn">
                    <img src="moon-icon.png" alt="PM" class="icon">
                    PM
                </button>
            </div>
        </div>

        <div class="button-group">
            <button id="calculateBtn">Calculate</button>
            <button id="resetBtn">Reset</button>
        </div>

        <div id="result">
            <div>Time Spent in Office:</div>
            <div class="time-display" id="timeDisplay"></div>
        </div>

        <div class="timezone-info" id="timezoneInfo"></div>
    </div>

    <script src="popup.js"></script>
</body>

</html>
